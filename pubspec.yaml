name: kit_360
description: Final Yr Flutter Project

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^5.0.0
  webview_flutter: ^2.0.4
  page_transition: ^1.1.5
  flutter_staggered_grid_view: ^0.3.0
  math_expressions: ^1.1.1
  geolocator: ^7.0.3
  flutter_flashlight: ^1.0.0
  path: ^1.6.4
  sqflite: ^1.3.0
  table_calendar: ^2.0.1
  flutter_slidable: ^0.5.7
  flutter_barcode_scanner: ^1.0.1
  barcode_widget: ^1.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/social media/
    - assets/utility/
    - assets/productivity/
    - assets/news/
    - assets/education/
    - assets/health and fitness/
    - assets/shopping and payments/
    - assets/entertainment/


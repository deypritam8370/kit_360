name: kit_360
description: Final Yr Flutter Project

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  #firebase
  firebase_core: ^1.2.1
  firebase_auth: ^1.3.0
  google_sign_in: ^5.0.4
  #Icons
  cupertino_icons: ^1.0.2
  #State Management
  provider: ^5.0.0
  #Notifications
  firebase_messaging: ^10.0.2
  #Others
  flutter_svg: ^0.22.0
  webview_flutter: ^2.0.4
  page_transition: ^1.1.5
  flutter_staggered_grid_view: ^0.3.0
  math_expressions: ^1.1.1
  geolocator: ^7.0.3
  flutter_flashlight: ^1.0.0
  path: ^1.6.4
  sqflite: ^1.3.0
  table_calendar: ^2.0.1
  font_awesome_flutter: ^8.8.1
  flutter_slidable: ^0.5.7
  flutter_barcode_scanner: ^1.0.1
  barcode_widget: ^1.5.0
  syncfusion_flutter_gauges:
  fl_chart:

dev_dependencies:
  flutter_test:
